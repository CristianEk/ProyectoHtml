<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Movies Website</title> <!--tittle on tab-->
    <!--- Link to CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fav Icon --> <!--give icon on tab-->
     <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
        <!-- Navegacion -->
         <div class = "nav container">
            <!--logo-->
            <a href="index.html" class ="logo">
                Movie <span>Vel</span>
            </a>
            <!-- Search Box-->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search Movie">
                <i class='bx bx-search'></i>
            </div>
            <!-- User -->
             <a href="#" class="user">
                <img src="img/user.jpg" alt="" class="user-img">
             </a>
             <!--Nav Bar-->
             <div class="navbar">
                <a href="#home" class="nav-link nav-active">
                    <i class='bx bx-home-circle'></i>
                    <span class="nav-link-title">
                        Home
                    </span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-hot'></i>
                    <span class="nav-link-title">
                        Trending
                    </span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-compass'></i>
                    <span class="nav-link-title">
                        Explore
                    </span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-movie'></i>
                    <span class="nav-link-title">
                        Movies
                    </span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-star'></i>
                    <span class="nav-link-title">
                        Favourite
                    </span>
                </a>
             </div>
         </div>
    </header>
    <!--Home-->
    <section class="home container" id="home">
        <!--Home image-->
        <img src="img/home-background.png" alt="" class="home-img">
        <!-- Home text-->
         <div class="home-text">
            <h1 class="home-title"> FLOW </h1>
            <p>Releasing 22 May</p>
            <a href="#" class="watch-btn">
                <i class='bx bx-play-circle'></i>
                <span>Watch Trailer</span>
            </a>
         </div>
    </section>
    <!-- Home end-->
    <!-- Popular Section start-->
    <section class="popular container" id ="popular">
        <div class="heading">
            <h2 class="heading-title">
                Popular Movies
            </h2>
        </div>
    <!--Content-->
        <div class="popular-content swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- Popular Section endt-->





    <!--Link to JS-->
    <script src="js/main.js"></script>
</body>
</html>
